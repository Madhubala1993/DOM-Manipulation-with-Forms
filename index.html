<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="parts  mb-2 ml-1">
      <div class="part1">
        <form action="">
          <div class="form-group">
            <label for="">First Name :</label>
            <input type="text" class="textarea" id="firstname">
          </div>
          <div class="form-group">
            <label for="">Last Name :</label>
            <input type="text" class="textarea" id="lastname">
          </div>
          <div class="form-group">
            <label for="">Address :</label>
            <input type="text" class="textarea" id="address">
          </div>
          <div class="form-group">
            <label for="">Pin code :</label>
            <input type="text" class="textarea" id="pincode">
          </div>
          </form>
      </div>
      
      <div class="part2">
        <form action="">
          <div class="form-group mb-2">
            <label for="">Gender :</label>
            <input type="text" class="textarea" id="gender">
          </div>
          <div class="form-group mb-2">
            <label for="">Food :</label>
            <select name="food" id="food1">
              <option value="">--choose options--</option>
              <option value="Idly">Idly</option>
              <option value="Poori">Poori</option>
              <option value="Briyani">Briyani</option>
              <option value="Fried Rice">Fried Rice</option>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
            </select>
            <select name="food" id="food2">
              <option value="">--choose options--</option>
              <option value="Idly">Idly</option>
              <option value="Poori">Poori</option>
              <option value="Briyani">Briyani</option>
              <option value="Fried Rice">Fried Rice</option>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="">State :</label>
            <input type="text" class="textarea" id="state">
          </div>
          <div class="form-group mb-2">
            <label for="">Country :</label>
            <input type="text" class="textarea" id="country">
          </div>
        </form>
      </div>
  </div>
  <br>
  <button id="addDatas">ADD DATA</button>
  <div class="container2">
    <table id="outputtable" border="2" width="400" rowspan="2" cellspacing="1" cellpadding="20">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>state</th>
        <th>Country</th>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
